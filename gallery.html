<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Portfolio</title>
  <link rel="icon" type="image/svg" href="img/instagram.svg" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style-gallery.css" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Portofolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavGallery">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavGallery">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Gallery Header -->
<section class="container text-center mt-5 mb-4" data-aos="fade-down">
  <h1 class="fw-bold">My Certificates</h1>
  <p class="text-muted">Here are some of my achievements and certificates</p>
</section>

<!-- Gallery Grid -->
<section class="container d-flex justify-content-center flex-wrap gap-4" data-aos="fade-up">

  <!-- Certificate 1 -->
  <div class="card shadow-sm certificate-card" style="width: 18rem;" tabindex="0" role="button" data-bs-toggle="modal" data-bs-target="#modal1">
    <img src="img/sertifikat kat.png" class="card-img-top" alt="Certificate 1" />
    <div class="card-body text-center">
      <h6 class="card-title">SERTIFIKAT SEMINAR KAJIAN MATEMATIKA DALAM ISLAM</h6>
      <p class="card-text text-muted">by HMJ X TMA</p>
    </div>
  </div>

  <!-- Certificate 2 -->
  <div class="card shadow-sm certificate-card" style="width: 18rem;" tabindex="0" role="button" data-bs-toggle="modal" data-bs-target="#modal2">
    <img src="img/sertifikat AWS.jpg" class="card-img-top" alt="Certificate 2" />
    <div class="card-body text-center">
      <h6 class="card-title">SERTIFIKAT AWS</h6>
      <p class="card-text text-muted">by AWS</p>
    </div>
  </div>

  <!-- Certificate 3 -->
  <div class="card shadow-sm certificate-card" style="width: 18rem;" tabindex="0" role="button" data-bs-toggle="modal" data-bs-target="#modal3">
    <img src="img/Sertifikat - Muhammad Dhuha Masyhuri_page-0001.jpg" class="card-img-top" alt="Certificate 3" />
    <div class="card-body text-center">
      <h6 class="card-title">SERTIFIKAT BEDAH BUKU</h6>
      <p class="card-text text-muted">by LPPM IAIN Lhokseumawe</p>
    </div>
  </div>

</section>

<!-- Modals -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title text-light" id="modalLabel1">Certificate 1</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="img/sertifikat kat.png" alt="Certificate 1 Enlarged" class="img-fluid rounded" />
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title text-light" id="modalLabel2">Certificate 2</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="img/sertifikat AWS.jpg" alt="Certificate 2 Enlarged" class="img-fluid rounded" />
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title text-light" id="modalLabel3">Certificate 3</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="img/Sertifikat - Muhammad Dhuha Masyhuri_page-0001.jpg" alt="Certificate 3 Enlarged" class="img-fluid rounded" />
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
